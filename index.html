<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вебсторінка з 4 полями</title>
    <style>
        /* Загальні стилі для сторінки */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для всіх рядків */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 1920px; /* максимальна ширина контейнера */
            min-width: 960px; /* мінімальна ширина контейнера */
            box-sizing: border-box;
        }

        /* Перший рядок */
        .row1 {
            display: flex;
            height: 35%;
            width: 100%;
        }

        /* Другий рядок */
        .row2 {
            display: flex;
            height: 25%;
            width: 100%;
        }

        /* Третій рядок */
        .row3 {
            display: flex;
            height: 40%;
            width: 100%;
        }

        /* Стилі для полів */
        .field {
            flex-grow: 1;
            box-sizing: border-box;
        }

        /* Поля з різними кольорами */
        .field1 {
            background-color: red;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .field2 {
            background-color: blue;
        }

        .field3 {
            background-color: yellow;
        }

        .field4 {
            background-color: black;
        }

        /* Стиль для форм */
        .form-container {
            display: flex;
            flex-direction: column;
        }
        
        /* Стиль для текстового поля */
        .text-input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 25ch; /* Ширина комірки для тексту становить 25 символів */
        }
        
        /* Стиль для введення дати */
        input[type="text"].date-display {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 11ch; /* Ширина комірки для дати становить 25 символів */
            background-color: #f0f0f0; /* Фоновий колір для поля */
            cursor: not-allowed; /* Курсор "неможливо" для заборони редагування */
        }

        /* Відступи між полями */
        .form-container input {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="field field1">
                <div class="form-container">
                    <!-- Перше поле: тільки відображення дати -->
                    <label for="date-display">Дата:</label>
                    <input type="text" id="date-display" class="date-display" readonly />
                    
                    <!-- Друге поле: текстове введення -->
                    <label for="text-input">Текст:</label>
                    <input type="text" id="text-input" class="text-input" placeholder="Введіть текст" />
                </div>
            </div>
            <div class="field field2"></div>
        </div>
        <div class="row2">
            <div class="field field3"></div>
        </div>
        <div class="row3">
            <div class="field field4"></div>
        </div>
    </div>

    <script>
        // Змінна для зберігання дати
        let date = '';

        // Функція для отримання поточної дати в форматі dd.mm.yyyy
        function getCurrentDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Місяці від 0 до 11
            const year = today.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Встановлюємо поточну дату в поле
        date = getCurrentDate();
        document.getElementById('date-display').value = date;

        // Відображаємо актуальну дату в полі для введення
        document.getElementById('date-display').value = date;
    </script>
</body>
</html>
