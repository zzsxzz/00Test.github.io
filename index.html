<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вебсторінка з 4 полями</title>
  <style>
    /* Загальні стилі для сторінки */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Контейнер для всіх рядків */
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 1920px; /* максимальна ширина контейнера */
      min-width: 960px;  /* мінімальна ширина контейнера */
      box-sizing: border-box;
    }
    
    /* Перший рядок */
    .row1 {
      display: flex;
      height: 35%;
      width: 100%;
    }
    
    /* Другий рядок */
    .row2 {
      display: flex;
      height: 25%;
      width: 100%;
    }
    
    /* Третій рядок */
    .row3 {
      display: flex;
      height: 40%;
      width: 100%;
    }
    
    /* Стилі для полів */
    .field {
      flex-grow: 1;
      box-sizing: border-box;
    }
    
    /* Поля з різними кольорами */
    .field1 {
      background-color: red;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    .field2 { background-color: blue; }
    .field3 { background-color: yellow; }
    .field4 { 
      background-color: black;
      padding: 20px;
    }
    
    /* Стиль для форм */
    .form-container {
      display: flex;
      flex-direction: column;
    }
    
    /* Стиль для введення дати */
    .date-display {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 16ch; /* Ширина для 16 символів */
      background-color: #f0f0f0;
      text-align: center;
    }
    
    /* Стиль для текстового поля */
    .text-input {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 25ch; /* Ширина для 25 символів */
    }
    
    /* Відступи між полями */
    .form-container input {
      margin-bottom: 10px;
    }
    
    /* Стиль для блоку відображення інформації в Поле4 */
    #display-info {
      color: white;
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row1">
      <div class="field field1">
        <div class="form-container">
          <!-- Поле для введення тексту -->
          <label for="text-input">Текст:</label>
          <input type="text" id="text-input" class="text-input" placeholder="Введіть текст" />
          
          <!-- Поле для введення дати -->
          <label for="date-input">Дата:</label>
          <input type="text" id="date-input" class="date-display" placeholder="dd.mm.yyyy" />
        </div>
      </div>
      <div class="field field2"></div>
    </div>
    <div class="row2">
      <div class="field field3"></div>
    </div>
    <div class="row3">
      <div class="field field4">
        <!-- Блок для відображення актуальних змінних -->
        <div id="display-info"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Глобальні змінні для зберігання дати та тексту
    let date = '';
    let Full_name = '';
    
    // Функція для отримання поточної дати у форматі dd.mm.yyyy
    function getCurrentDate() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = today.getFullYear();
      return `${day}.${month}.${year}`;
    }
    
    // Функція для оновлення відображення інформації в Поле4
    function updateInfoDisplay() {
      document.getElementById('display-info').innerText = `Date: ${date}\nFull Name: ${Full_name}`;
    }
    
    // Ініціалізація поля для дати з поточною датою
    const dateInput = document.getElementById('date-input');
    date = getCurrentDate();
    dateInput.value = date;
    
    // Оновлення змінної Full_name при введенні тексту
    const textInput = document.getElementById('text-input');
    textInput.addEventListener('input', function() {
      Full_name = this.value;
      updateInfoDisplay();
    });
    
    // Обробка подій для віджета календаря:
    // При фокусі змінюємо тип поля на "date" та конвертуємо дату в формат YYYY-MM-DD
    dateInput.addEventListener('focus', function() {
      this.type = 'date';
      const parts = date.split('.');
      if (parts.length === 3) {
        this.value = `${parts[2]}-${parts[1]}-${parts[0]}`;
      }
    });
    
    // При зміні дати через віджет оновлюємо глобальну змінну та відображення
    dateInput.addEventListener('change', function() {
      const parts = this.value.split('-'); // формат YYYY-MM-DD
      if (parts.length === 3) {
        date = `${parts[2]}.${parts[1]}.${parts[0]}`;
      }
      updateInfoDisplay();
    });
    
    // При втраті фокусу повертаємо тип поля на "text" і відображаємо останню вибрану дату
    dateInput.addEventListener('blur', function() {
      this.type = 'text';
      this.value = date;
      updateInfoDisplay();
    });
    
    // Початкове оновлення інформації
    updateInfoDisplay();
  </script>
</body>
</html>
