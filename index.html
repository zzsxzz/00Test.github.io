<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вебсторінка з 4 полями</title>
  <style>
    /* Загальні стилі для сторінки */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Контейнер для всіх рядків */
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 1920px; /* максимальна ширина контейнера */
      min-width: 960px;  /* мінімальна ширина контейнера */
      box-sizing: border-box;
    }
    
    /* Перший рядок */
    .row1 {
      display: flex;
      height: 35%;
      width: 100%;
    }
    
    /* Другий рядок */
    .row2 {
      display: flex;
      height: 25%;
      width: 100%;
    }
    
    /* Третій рядок */
    .row3 {
      display: flex;
      height: 40%;
      width: 100%;
    }
    
    /* Стилі для полів */
    .field {
      flex-grow: 1;
      box-sizing: border-box;
    }
    
    /* Поля з різними кольорами */
    .field1 {
      background-color: red;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    .field2 { background-color: blue; }
    .field3 { background-color: yellow; }
    .field4 { 
      background-color: black;
      padding: 20px;
    }
    
    /* Стиль для форм */
    .form-container {
      display: flex;
      flex-direction: column;
    }
    
    /* Стиль для введення дати */
    .date-display {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 16ch; /* Ширина для 16 символів */
      background-color: #f0f0f0;
      text-align: center;
    }
    
    /* Стиль для текстового поля */
    .text-input {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 25ch; /* Ширина для 25 символів */
    }
    
    /* Відступи між полями */
    .form-container input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row1">
      <div class="field field1">
        <div class="form-container">
          <!-- Поле для введення тексту -->
          <label for="text-input">Текст:</label>
          <input type="text" id="text-input" class="text-input" placeholder="Введіть текст" />
          
          <!-- Поле для введення дати -->
          <label for="date-input">Дата:</label>
          <input type="text" id="date-input" class="date-display" placeholder="dd.mm.yyyy" />
        </div>
      </div>
      <div class="field field2"></div>
    </div>
    <div class="row2">
      <div class="field field3"></div>
    </div>
    <div class="row3">
      <div class="field field4">
        <!-- Поле4 тепер порожнє -->
      </div>
    </div>
  </div>
  
 <script>
  // Глобальні змінні для зберігання дати та тексту
  let date = '';
  let Full_name = '';

  // Функція для отримання поточної дати у форматі dd.mm.yyyy
  const getCurrentDate = () => {
    const today = new Date();
    const day = String(today.getDate()).padStart(2, '0');
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const year = today.getFullYear();
    return `${day}.${month}.${year}`;
  };

  // Допоміжна функція для конвертації дати з формату dd.mm.yyyy у YYYY-MM-DD
  const convertDateToInputFormat = (dateStr) => {
    const parts = dateStr.split('.');
    return parts.length === 3 ? `${parts[2]}-${parts[1]}-${parts[0]}` : dateStr;
  };

  // Допоміжна функція для конвертації дати з формату YYYY-MM-DD у dd.mm.yyyy
  const convertDateToDisplayFormat = (dateStr) => {
    const parts = dateStr.split('-');
    return parts.length === 3 ? `${parts[2]}.${parts[1]}.${parts[0]}` : dateStr;
  };

  // Кешування посилань на DOM-елементи
  const dateInput = document.getElementById('date-input');
  const textInput = document.getElementById('text-input');

  // Ініціалізація дати
  date = getCurrentDate();
  dateInput.value = date;

  // Оновлення глобальної змінної для тексту
  textInput.addEventListener('input', () => {
    Full_name = textInput.value;
    // Додаткові дії можна додати тут, якщо потрібно
  });

  // Обробка подій для віджета календаря:
  // Фокус – перетворення на поле типу date з відповідним форматом
  dateInput.addEventListener('focus', function() {
    this.type = 'date';
    this.value = convertDateToInputFormat(date);
  });

  // Зміна дати – оновлення глобальної змінної
  dateInput.addEventListener('change', function() {
    date = convertDateToDisplayFormat(this.value);
  });

  // Втрата фокусу – повернення до типу text та відображення дати
  dateInput.addEventListener('blur', function() {
    this.type = 'text';
    this.value = date;
  });
</script>
  
</body>
</html>
