<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–µ–±—Å—Ç–æ—Ä—ñ–Ω–∫–∞ –∑ 4 –ø–æ–ª—è–º–∏</title>
    <style>
        /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å—ñ—Ö —Ä—è–¥–∫—ñ–≤ */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 1920px; /* –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —à–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            min-width: 960px; /* –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —à–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            box-sizing: border-box;
        }

        /* –ü–µ—Ä—à–∏–π —Ä—è–¥–æ–∫ */
        .row1 {
            display: flex;
            height: 35%;
            width: 100%;
        }

        /* –î—Ä—É–≥–∏–π —Ä—è–¥–æ–∫ */
        .row2 {
            display: flex;
            height: 25%;
            width: 100%;
        }

        /* –¢—Ä–µ—Ç—ñ–π —Ä—è–¥–æ–∫ */
        .row3 {
            display: flex;
            height: 40%;
            width: 100%;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –ø–æ–ª—ñ–≤ */
        .field {
            flex-grow: 1;
            box-sizing: border-box;
        }

        /* –ü–æ–ª—è –∑ —Ä—ñ–∑–Ω–∏–º–∏ –∫–æ–ª—å–æ—Ä–∞–º–∏ */
        .field1 {
            background-color: red;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .field2 {
            background-color: blue;
        }

        .field3 {
            background-color: yellow;
        }

        .field4 {
            background-color: black;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ—Ä–º */
        .form-container {
            display: flex;
            flex-direction: column;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è –¥–∞—Ç–∏ */
        .date-display-container {
            display: flex;
            align-items: center;
        }

        .date-display {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 16ch; /* –®–∏—Ä–∏–Ω–∞ –∫–æ–º—ñ—Ä–∫–∏ –¥–ª—è –¥–∞—Ç–∏ */
            background-color: #f0f0f0; /* –§–æ–Ω–æ–≤–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è –ø–æ–ª—è */
            text-align: center;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è */
        .calendar-button {
            margin-left: 10px;
            padding: 8px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è */
        .text-input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 25ch; /* –®–∏—Ä–∏–Ω–∞ –∫–æ–º—ñ—Ä–∫–∏ –¥–ª—è —Ç–µ–∫—Å—Ç—É */
        }

        /* –í—ñ–¥—Å—Ç—É–ø–∏ –º—ñ–∂ –ø–æ–ª—è–º–∏ */
        .form-container input {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="field field1">
                <div class="form-container">
                    <!-- –ü–µ—Ä—à–µ –ø–æ–ª–µ: —Ç–µ–∫—Å—Ç–æ–≤–µ –≤–≤–µ–¥–µ–Ω–Ω—è -->
                    <label for="text-input">–¢–µ–∫—Å—Ç:</label>
                    <input type="text" id="text-input" class="text-input" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç" />
                    
                    <!-- –î—Ä—É–≥–µ –ø–æ–ª–µ: –≤–≤–µ–¥–µ–Ω–Ω—è –¥–∞—Ç–∏, —è–∫–µ –¥–æ–∑–≤–æ–ª—è—î —Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏ -->
                    <label for="date-input">–î–∞—Ç–∞:</label>
                    <div class="date-display-container">
                        <input type="text" id="date-input" class="date-display" placeholder="dd.mm.yyyy" readonly />
                        <button class="calendar-button" id="calendar-button">üìÖ</button>
                    </div>
                </div>
            </div>
            <div class="field field2"></div>
        </div>
        <div class="row2">
            <div class="field field3"></div>
        </div>
        <div class="row3">
            <div class="field field4"></div>
        </div>
    </div>

    <script>
        // –ó–º—ñ–Ω–Ω–∞ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –¥–∞—Ç–∏
        let date = '';

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ—ó –¥–∞—Ç–∏ –≤ —Ñ–æ—Ä–º–∞—Ç—ñ dd.mm.yyyy
        function getCurrentDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0'); // –ú—ñ—Å—è—Ü—ñ –≤—ñ–¥ 0 –¥–æ 11
            const year = today.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—Ç–æ—á–Ω—É –¥–∞—Ç—É –≤ –ø–æ–ª–µ
        date = getCurrentDate();
        document.getElementById('date-input').value = date;
        
        });
    </script>
</body>
</html>
