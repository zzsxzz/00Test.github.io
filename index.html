<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вебсторінка з 4 полями</title>
    <style>
        /* Загальні стилі для сторінки */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для всіх рядків */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            min-width: 960px; /* мінімальна ширина контейнера */
            max-width: 1920px; /* максимальна ширина контейнера */
            box-sizing: border-box;
        }

        /* Перший рядок */
        .row1 {
            display: flex;
            height: 35%;
            width: 100%;
        }

        /* Другий рядок */
        .row2 {
            display: flex;
            height: 25%;
            width: 100%;
        }

        /* Третій рядок */
        .row3 {
            display: flex;
            height: 40%;
            width: 100%;
        }

        /* Стилі для полів */
        .field {
            min-width: 200px; /* Мінімальна ширина для кожного поля */
            flex-grow: 1;
            box-sizing: border-box;
        }

        /* Поля з різними кольорами */
        .field1 {
            background-color: red;
            margin-right: 20px;
        }

        .field2 {
            background-color: blue;
        }

        .field3 {
            background-color: yellow;
        }

        .field4 {
            background-color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="field field1"></div>
            <div class="field field2"></div>
        </div>
        <div class="row2">
            <div class="field field3"></div>
        </div>
        <div class="row3">
            <div class="field field4"></div>
        </div>
    </div>
</body>
</html>
