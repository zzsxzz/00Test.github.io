<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вебсторінка з 4 полями</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Підключення Font Awesome -->
    <style>
        /* Загальні стилі для сторінки */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для всіх рядків */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 1920px; /* максимальна ширина контейнера */
            min-width: 960px; /* мінімальна ширина контейнера */
            box-sizing: border-box;
        }

        /* Перший рядок */
        .row1 {
            display: flex;
            height: 35%;
            width: 100%;
        }

        /* Другий рядок */
        .row2 {
            display: flex;
            height: 25%;
            width: 100%;
        }

        /* Третій рядок */
        .row3 {
            display: flex;
            height: 40%;
            width: 100%;
        }

        /* Стилі для полів */
        .field {
            flex-grow: 1;
            box-sizing: border-box;
        }

        /* Поля з різними кольорами */
        .field1 {
            background-color: red;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .field2 {
            background-color: blue;
        }

        .field3 {
            background-color: yellow;
        }

        .field4 {
            background-color: black;
        }

        /* Стиль для форм */
        .form-container {
            display: flex;
            flex-direction: column;
        }

        /* Стиль для введення дати */
        .date-display-container {
            display: flex;
            align-items: center;
        }

        .date-display {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 11ch; /* Ширина комірки для дати */
            background-color: #f0f0f0; /* Фоновий колір для поля */
            cursor: not-allowed; /* Курсор "неможливо" для заборони редагування */
            text-align: center;
        }

        .calendar-icon {
            font-size: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        /* Стиль для текстового поля */
        .text-input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 25ch; /* Ширина комірки для тексту */
        }

        /* Відступи між полями */
        .form-container input {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="field field1">
                <div class="form-container">
                    <!-- Перше поле: текстове введення -->
                    <label for="text-input">Текст:</label>
                    <input type="text" id="text-input" class="text-input" placeholder="Введіть текст" />
                    
                    <!-- Друге поле: тільки відображення дати з піктограмою календаря -->
                    <label for="date-display">Дата:</label>
                    <div class="date-display-container">
                        <i class="fas fa-calendar-alt calendar-icon" id="calendar-icon"></i>
                        <input type="text" id="date-display" class="date-display" readonly />
                    </div>
                </div>
            </div>
            <div class="field field2"></div>
        </div>
        <div class="row2">
            <div class="field field3"></div>
        </div>
        <div class="row3">
            <div class="field field4"></div>
        </div>
    </div>

    <script>
        // Змінна для зберігання дати
        let date = '';

        // Функція для отримання поточної дати в форматі dd.mm.yyyy
        function getCurrentDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Місяці від 0 до 11
            const year = today.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Встановлюємо поточну дату в поле
        date = getCurrentDate();
        document.getElementById('date-display').value = date;

        // Функція для відкриття календаря при натисканні на іконку
        document.getElementById('calendar-icon').addEventListener('click', function () {
            // Відкриваємо діалогове вікно для вибору дати
            const inputDate = document.createElement('input');
            inputDate.setAttribute('type', 'date');
            inputDate.value = date.split('.').reverse().join('-'); // Формат для date input
            inputDate.style.position = 'absolute';
            inputDate.style.top = '-9999px'; // Приховуємо його за межами екрана
            document.body.appendChild(inputDate);
            
            // Відкриваємо календар
            inputDate.click();

            // При виборі нової дати, оновлюємо значення
            inputDate.addEventListener('change', function () {
                const newDate = inputDate.value.split('-').reverse().join('.');
                date = newDate;
                document.getElementById('date-display').value = date;
                document.body.removeChild(inputDate); // Прибираємо тимчасове поле для вибору
            });
        });
    </script>
</body>
</html>
