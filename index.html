<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вебсторінка з 4 полями</title>
    <style>
        /* Загальні стилі для сторінки */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для всіх рядків */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 1920px; /* максимальна ширина контейнера */
            min-width: 960px; /* мінімальна ширина контейнера */
            box-sizing: border-box;
        }

        /* Перший рядок */
        .row1 {
            display: flex;
            height: 35%;
            width: 100%;
        }

        /* Другий рядок */
        .row2 {
            display: flex;
            height: 25%;
            width: 100%;
        }

        /* Третій рядок */
        .row3 {
            display: flex;
            height: 40%;
            width: 100%;
        }

        /* Стилі для полів */
        .field {
            flex-grow: 1;
            box-sizing: border-box;
        }

        /* Поля з різними кольорами */
        .field1 {
            background-color: red;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .field2 {
            background-color: blue;
        }

        .field3 {
            background-color: yellow;
        }

        .field4 {
            background-color: black;
        }

        /* Стиль для форм */
        .form-container {
            display: flex;
            flex-direction: column;
        }

        /* Стиль для введення дати */
        input[type="text"].date-input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: auto; /* ширина підлаштовується під вміст */
        }

        /* Стиль для текстового поля */
        .text-input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 25ch; /* Фіксована ширина для 25 символів */
        }

        /* Відступи між полями */
        .form-container input {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="field field1">
                <div class="form-container">
                    <!-- Перше поле: введення дати -->
                    <label for="date-input">Дата:</label>
                    <input type="text" id="date-input" class="date-input" placeholder="dd.mm.yyyy" />
                    
                    <!-- Друге поле: текстове введення -->
                    <label for="text-input">Текст:</label>
                    <input type="text" id="text-input" class="text-input" placeholder="Введіть текст" />
                </div>
            </div>
            <div class="field field2"></div>
        </div>
        <div class="row2">
            <div class="field field3"></div>
        </div>
        <div class="row3">
            <div class="field field4"></div>
        </div>
    </div>

    <script>
        // Змінна для зберігання дати
        let date = '';

        // Функція для отримання поточної дати в форматі dd.mm.yyyy
        function getCurrentDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Місяці від 0 до 11
            const year = today.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Встановлюємо поточну дату в поле
        date = getCurrentDate();
        document.getElementById('date-input').value = date;

        // Додаємо подію для відображення календаря при фокусі на полі
        document.getElementById('date-input').addEventListener('focus', function () {
            this.type = 'date';
        });

        // Додаємо подію для збереження текстового формату після втрати фокусу
        document.getElementById('date-input').addEventListener('blur', function () {
            if (this.value === '') {
                this.value = getCurrentDate(); // Якщо дата не вибрана, ставимо актуальну
            } else {
                const dateValue = new Date(this.value);
                const formattedDate = String(dateValue.getDate()).padStart(2, '0') + '.' +
                    String(dateValue.getMonth() + 1).padStart(2, '0') + '.' + dateValue.getFullYear();
                date = formattedDate; // Оновлюємо значення дати
                this.value = date;
            }
            this.type = 'text'; // Повертаємо поле назад в текстовий формат
        });

        // Відображаємо актуальну дату на сторінці
        document.getElementById('date-input').value = date;
    </script>
</body>
</html>
